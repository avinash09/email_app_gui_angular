
<div class="container">

    <div class="card">
      <form (ngSubmit)="sendEmail()">
        <h1>Compose Email</h1>
        <mat-form-field class="field" appearance="outline">
          <mat-label>To</mat-label>
          <input name="to" [(ngModel)]="data.to" matInput>
        </mat-form-field>
        <mat-form-field class="field" appearance="outline">
            <mat-label>Subject</mat-label>
            <input name="subject" [(ngModel)]="data.subject" matInput>
        </mat-form-field>
        <mat-form-field class="example-full-width field">
            <mat-label>Message</mat-label>
            <textarea rows="15" name="message" [(ngModel)]="data.message" matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
            <div class="text-center">
                <mat-spinner *ngIf="flag" class="spinner"></mat-spinner>
                <button [disabled]="flag" type="submit" mat-raised-button color="primary">Send</button>
                <button type="reset" mat-raised-button color="accent">Reset</button>
            </div>
        </form>
    </div>

</div>
